<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="card.css">
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">

  <!--  FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Bootstrap Card Example</title>
</head>
<body>
  <div class="container mt-5  d-flex align-items-center justify-content-center">
    <div class="card " style="width: 33rem;">
        <div class="img position-relative">
            <img src="1.jpg" class="card-img-top" alt="...">
            <div class="overdue position-absolute fs-5">
                Overdue since 19 - th April 2023
            </div>
            <div class="mins d-flex position-absolute fs-6">
                <i class="fa-solid fa-clock mx-2 mt-1"></i>
                <p>30 MINS</p>
            </div>
        </div>
      
      
      <div class="card-body ">
        <h2 class="card-title ">Controlled Drugs</h2>
        <p class="card-text fs-5">
            This course teaches how manage and administer controlled drugs, the legal requirements and national best practices. 
        </p>
        <div class="text d-flex justify-content-between align-items-center">
            <p class="completed  fs-5">
                Last Completed <br><span class="fs-4 fw-semibold"> 11 Octoper 2021</span>
            </p>
            <a href="#" class="btn fs-4 px-3">Start Course</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</body>
</html>
